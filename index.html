<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="Desafio do Front-End Mentor">
   <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">

   <title>Frontend Mentor | Huddle landing page with single introductory section</title>

   <link rel="stylesheet" href="src/css/reset.css">
   <link rel="stylesheet" href="src/css/variables.css">
   <link rel="stylesheet" href="src/css/responsive.css">
   <link rel="stylesheet" href="src/css/style.css">
   
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   

   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,600;1,100;1,400;1,600&display=swap" rel="stylesheet">

   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
   <header class="logo">
      <a href="#" class="logo-link">
         <img src="src/images/logo.svg" alt="Logo Huddle">
      </a>
   </header>
   
   <main class="content">
      <div class="illustration-container">
         <img src="src/images/illustration-mockups.svg" alt="Social media illustration" class="illustration">
      </div>

      <div class="description">
         <h1>Build The Community Your Fans Will Love</h1>
         <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
         <a href="#" class="btn">Register</a>
      </div>

      <div class="links">
         <ul>
            <li>
               <a href="https://www.facebook.com/" target="_blank">
                  <i class="fab fa-facebook-f social-media"></i>
               </a>
            </li>
            <li>
               <a href="https://x.com/" target="_blank">
                  <i class="fab fa-twitter social-media"></i>
               </a>

            </li>
            <li>
               <a href="https://www.instagram.com/" target="_blank">
                  <i class="fab fa-instagram social-media"></i>
               </a>
            </li>
         </ul>
      </div>
   </main>

   <footer>
      <div class="attribution">
         Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
         Coded by <a href="https://www.linkedin.com/in/eder-procopio-4b13b5226/" target="_blank">Eder Procopio</a>.
       </div>
   </footer>
</body>
</html>
